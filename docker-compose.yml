services:
  # API Spring Boot
  api:
    build:
      context: ./api-book
      dockerfile: Dockerfile
    container_name: api-book-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nuxt.js
  front:
    build:
      context: ./front-book
      dockerfile: Dockerfile
    container_name: api-book-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./front-book:/app
      - /app/node_modules   # ðŸ”‘ volume anonyme
    environment:
      NODE_ENV: development
      NUXT_PUBLIC_API_URL: http://api:8080
    command: pnpm dev
    depends_on:
      - api
    networks:
      - app-network
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge