version: '3.8'

services:

  # API Spring Boot
  api:
    build:
      context: ./api-book
      dockerfile: Dockerfile
    container_name: api-book-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nuxt.js
  front:
    build:
      context: ./front-book
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost:8080
    container_name: api-book-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge